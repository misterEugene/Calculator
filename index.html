<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Калькулятор</title>
</head>
<body>
  <div class="calc">
    <div class="calc-screen">
      <p id="out"></p>
    </div>
    <div class="buttons">
      <div data-ac class="btn bg-grey ac">ac</div>
      <div data-operator class="btn bg-grey degree">^</div>
      <div data-persent class="btn bg-grey persent">%</div>
      <div data-operator class="btn bg-orange division">/</div>
      <div data-symbol class="btn seven">7</div>
      <div data-symbol class="btn eigth">8</div>
      <div data-symbol class="btn nine">9</div>
      <div data-operator class="btn bg-orange multi">x</div>
      <div data-symbol class="btn four">4</div>
      <div data-symbol class="btn five">5</div>
      <div data-symbol class="btn six">6</div>
      <div data-operator class="btn bg-orange">-</div>
      <div data-symbol class="btn one">1</div>
      <div data-symbol class="btn two">2</div>
      <div data-symbol class="btn three">3</div>
      <div data-operator class="btn bg-orange">+</div>
      <div data-symbol class="btn zero">0</div>
      <div data-plus-minus class="btn plus_minus">+/-</div>
      <div data-symbol id="dot" class="btn dot">.</div>
      <div data-equal class="btn bg-orange">=</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
